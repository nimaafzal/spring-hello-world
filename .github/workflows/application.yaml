name: Build pipeline
on:
  push:
    branches:
      - main
    tags:
      - "v*-hello-world"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Clean
        run: |
          mvn clean

      - name: Maven Tests
        run: |
          mvn test

      - name: Maven Build
        run: |
          mvn package spring-boot:repackage -DskipTests

      - name: Versioning
        run: |
          touch version.txt
          date +%s >> version.txt
          mv ./version.txt ./target

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
              target/*.jar
              target/version.txt

  image:
    needs:
      - build
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}


    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.ref_type == 'tag'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download GitOps
        run: |
          pwd
          mkdir ops
          git clone https://github.com/nimaafzal/spring-hello-world-gitops.git
          mv spring-hello-world-gitops/services/hello-world/Dockerfile ops/
          ls -la ops/

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: ops/

      - name: List ops (DEBUG)
        run: |
          ls -la ops/

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-packages
          path: |
            ops/*

